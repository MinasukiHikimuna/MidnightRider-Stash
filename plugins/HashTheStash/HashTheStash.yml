name: HashTheStash
description: Calculates additional fingerprints for scenes.
version: 0.4.0
url: https://github.com/MinasukiHikimuna/MidnightRider-Stash/
exec:
  - python
  - "{pluginDir}/HashTheStash.py" # Adjust to your script's name and location
interface: raw
tasks:
  - name: Hash The Stash!
    description: Calculates additional fingerprints for scenes and galleries.
    defaultArgs:
      mode: calculate_hashes
settings:
  xxhash:
    displayName: xxHash hashing
    description: Enable xxHash hashing.
    type: BOOLEAN
  sha256:
    displayName: SHA-256 hashing
    description: Enable SHA-256 hashing.
    type: BOOLEAN
  sha1:
    displayName: SHA-1 hashing
    description: Enable SHA-1 hashing.
    type: BOOLEAN
  hash_galleries:
    displayName: Hash galleries
    description: Enable hashing of galleries.
    type: BOOLEAN
  hash_scenes:
    displayName: Hash scenes
    description: Enable hashing of scenes.
    type: BOOLEAN

